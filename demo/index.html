<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Hypodermic. A painless dependency injection library for JavaScript. Really.</title>
</head>
<body>
	<div class="news-ticker-headlines">
		...
	</div>
	<div class="news-ticker-national">
		...
	</div>
	<script type="text/javascript" src="../lib/hypodermic.js"></script>
	<script type="text/javascript" src="./application.js"></script>
	<script type="text/javascript" src="./controllers/news/news_ticker_controller.js"></script>
	<script type="text/javascript" src="./config/application_config.js"></script>
	<script type="text/javascript">
		// 1) Insantiate the object factory
		var objectFactory = new Hypodermic(applicationConfig);

		// 2) Get the application object from the factory
		var app;

		try {
			app = objectFactory.getInstance("main");
		}
		catch (error) {
			console.error(error);
			app = null;
		}

		window.onload = function() {
			// 3) Kick things off
			if (app)
				app.init(document);
		};
	</script>
</body>
</html>
